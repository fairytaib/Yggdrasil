{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<h3 class="card-title mb-4 text-center">Add {{ relation|title }}</h3>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">

          {% if user.is_authenticated %}
            <h3 class="card-title mb-4 text-center">Add Family Member</h3>
            
            <form id="person-Form" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form|crispy }}

              <div class="d-grid mt-3">
                <button id="submitButton" type="submit" class="btn btn-primary btn-lg">
                  Submit
                </button>
                <a href="{% url 'family_view' main_person.id %}" class="btn btn-secondary mt-2">Cancel</a>
              </div>
            </form>

          {% else %}
            <p class="text-danger text-center">Sorry, you cannot access this page.</p>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
