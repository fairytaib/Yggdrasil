{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>Edit Person</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'delete_person' pov_id person.id %}" class="btn btn-outline-danger">Delete</a>
      <a href="{% url 'family_view' pov_id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
